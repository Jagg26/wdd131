<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join the Community - ONCE With TWICE</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Join the ONCE Community</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="discography.html">Discography</a></li>
        <li><a href="community.html">Community</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form id="joinForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="favorite">Favorite TWICE Member:</label>
      <input type="text" id="favorite">

      <label for="reason">Why do you love TWICE?</label>
      <textarea id="reason" rows="4"></textarea>

      <button type="submit">Join</button>
    </form>
    <p id="message"></p>
  </main>
  <footer>
    <p>&copy; 2025 ONCE With TWICE | <a href="references.html">References</a></p>
  </footer>
  <script src="js/scripts.js"></script>
</body>
</html>
