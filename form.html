<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Review</title>
  <meta name="description" content="A collection of temple images.">
  <meta name="author" content="John Garcia">
  <link rel="stylesheet" href="styles/form.css">
  <script defer src="scripts/form.js"></script>
</head>
<body>
  <main>
    <h1>Product Review</h1>
    <form action="/review.html" method="get">
      <!-- Product Name -->
      <label for="product">Product Name</label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Select a Product …</option>
      </select>

      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating</legend>
        <label><input type="radio" name="rating" value="1" required> ★</label>
        <label><input type="radio" name="rating" value="2"> ★★</label>
        <label><input type="radio" name="rating" value="3"> ★★★</label>
        <label><input type="radio" name="rating" value="4"> ★★★★</label>
        <label><input type="radio" name="rating" value="5"> ★★★★★</label>
      </fieldset>

      <!-- Date of Installation -->
      <label for="install-date">Date of Installation</label>
      <input type="date" id="install-date" name="installDate" required>

      <!-- Useful Features -->
      <fieldset>
        <legend>Which features did you find useful? <em>(check all that apply)</em></legend>
        <label><input type="checkbox" name="features" value="Durability" id="durability"> Durability</label><br>
        <label><input type="checkbox" name="features" value="Ease of Use" id="ease"> Ease of Use</label><br>
        <label><input type="checkbox" name="features" value="Performance" id="performance"> Performance</label><br>
        <label><input type="checkbox" name="features" value="Design" id="design"> Design</label>
      </fieldset>

      <!-- Written Review -->
      <label for="review">Written Review <span class="optional">(optional)</span></label>
      <textarea id="review" name="review"></textarea>

      <!-- Your Name -->
      <label for="username">Your Name <span class="optional">(optional)</span></label>
      <input type="text" id="username" name="username">

      <!-- Submit Button -->
      <input type="submit" value="Post Review">
    </form>
  </main>

  <footer>
    <p>© 2025 - John A. Garcia -  Buenos Aires</p>
    <p>Last Modification: 02/26/2024 13:56:10</p>
  </footer>
</body>
</html>
